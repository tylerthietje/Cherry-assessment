<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/05bfd0ae27.js" crossorigin="anonymous"></script>
    <title>Elevator</title>
  </head>

  <body>
    <div class="floor"><span>Level 1</span></div>
    <div class="floor"><span>Level 2</span></div>
    <div class="floor"><span>Level 3</span></div>
    <div class="floor"><span>Level 4</span></div>

    <div class="control-panel">
      <div class="screen">
        <div class="floor-num">Floor<br/> #</div>
        <div class="lights">
          <div class="up-light">
            <i class="fa-solid fa-angle-up"></i>
          </div>
          <div class="down-light">
            <i class="fa-solid fa-angle-up" style="transform:rotate(180deg);"></i>
          </div>
        </div>
      </div>
      <div class="buttons">1</div>
      <div class="buttons">2</div>
      <div class="buttons">3</div>
      <div class="buttons">4</div>
    </div>
  </body>
</html>
