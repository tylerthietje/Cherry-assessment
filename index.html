<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script src="https://kit.fontawesome.com/05bfd0ae27.js" crossorigin="anonymous"></script>
    <title>Elevator</title>
  </head>

  <body>
    <a id="floor4"></a>
    <div class="floor"><span>Level 4</span></div>

    <a id="floor3"></a>
    <div class="floor"><span>Level 3</span></div>

    <a id="floor2"></a>
    <div class="floor"><span>Level 2</span></div>

    <a id="floor1"></a>
    <div class="floor"><span>Level 1</span></div>

    <div class="control-panel">
      <div class="screen">
        <div class="floor-num">Floor<br/><span class="floor-number"></span></div>
        <div class="lights">
          <div class="up-light">
            <i class="fa-solid fa-angle-up"></i>
          </div>
          <div class="down-light">
            <i class="fa-solid fa-angle-up" style="transform:rotate(180deg);"></i>
          </div>
        </div>
      </div>
      <div class="flr-btns">
        <a href="#floor1"><div class="buttons btn-1">1</div></a>
        <a href="#floor2"><div class="buttons btn-2">2</div></a>
        <a href="#floor3"><div class="buttons btn-3">3</div></a>
        <a href="#floor4"><div class="buttons btn-4">4</div></a>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
